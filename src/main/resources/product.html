<!DOCTYPE html>
<html>
<head><title>Produto</title></head>
<body>
<h1>Produto X</h1>
<button id="addToCart">Adicionar ao carrinho</button>
<div id="cartMessage" style="display:none">Produto adicionado!</div>

<script>
    document.getElementById('addToCart').onclick = function() {
        document.getElementById('cartMessage').style.display = 'block';
    }
</script>
</body>
</html>
